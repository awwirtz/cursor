<svg xmlns="http://www.w3.org/2000/svg" width="1120" height="720" viewBox="0 0 1120 720" role="img" aria-labelledby="title desc">
  <title id="title">Apercu de l interface du chatbot Michel Odoul</title>
  <desc id="desc">Ecran d accueil du chatbot avec avatar, titre et champ de message.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f5f6f8" />
      <stop offset="100%" stop-color="#ebeef3" />
    </linearGradient>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fdfdfd" />
      <stop offset="100%" stop-color="#f6f7fa" />
    </linearGradient>
    <clipPath id="avatarClip">
      <circle cx="560" cy="200" r="62" />
    </clipPath>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#a3a9b5" flood-opacity="0.24" />
    </filter>
  </defs>

  <rect x="0" y="0" width="1120" height="720" fill="url(#bg)" />

  <rect x="96" y="88" width="928" height="544" rx="28" fill="url(#cardBg)" stroke="#dde3ec" filter="url(#softShadow)" />

  <circle cx="560" cy="200" r="66" fill="#e9d5d0" stroke="#b8c0cd" stroke-width="6" />
  <image href="michel-odoul.jpg" x="498" y="138" width="124" height="124" preserveAspectRatio="xMidYMid slice" clip-path="url(#avatarClip)" />

  <text x="560" y="302" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="56" font-weight="700" text-anchor="middle" fill="#1f2937">
    Michel Odoul
  </text>
  <text x="560" y="356" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="40" text-anchor="middle" fill="#6b7280">
    Comment puis-je vous aider ?
  </text>

  <rect x="180" y="430" width="760" height="118" rx="30" fill="#f5f7fa" stroke="#c8d0db" stroke-width="3" />
  <text x="216" y="488" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="37" fill="#a1a8b4">
    Ecrivez votre message... (Entree pour envoyer, Maj+Entree pour ligne)
  </text>

  <circle cx="890" cy="489" r="33" fill="#7c91bf" />
  <path d="M877 489h22m-10-10 10 10-10 10" fill="none" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
</svg>
